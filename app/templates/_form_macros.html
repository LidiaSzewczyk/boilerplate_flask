{% macro render_field(field) %}
<div class="form-group">
    {% with cls = "form-control is-invalid" if field.errors else "form-control" %}
    {{ field.label(class="form-label") }}
    {{ field(class=cls) }}
    {% endwith %}

    {% for error in field.errors %}
    <div class="invalid-feedback"> {{ error }}</div>
    {% endfor %}

</div>
{% endmacro %}
