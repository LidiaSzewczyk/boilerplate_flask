{% extends '_base.html' %}
{% from "_form_macros.html" import render_field  %}

{% block content %}


<div class="p-3">
    <form action="" method="post" novalidate>

        {{ form.hidden_tag() }}
        {{ render_field(form.username) }}
        {{ render_field(form.email) }}
        {{ render_field(form.password)}}
        {{ render_field(form.password2)}}
        {{ form.submit}}


    </form>
</div>

{% endblock %}
