<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

</head>
<body>
<header class="'navbar navbar-expand-md navbar-dark bd-navbar">
    <nav class="nav">
        <a class="navbar-brand p-2 " href="{{ url_for('main.home') }} "><img src="{{ url_for('static', filename='img/logo.jpg')}}" width="36"
                                                                        height="36" alt=""></a>

        <a  class="nav-link p-3" href="{{ url_for('main.home') }} ">Home</a>

        {% if current_user.is_authenticated %}
        <a class="nav-link p-3 active"  href="{{ url_for('auth.user', username=current_user.username) }} ">Your account</a>
        <a class="nav-link p-3"  href="{{ url_for('auth.logout') }} ">Log out</a>
        {% else %}
        <a class="nav-link p-3"  href="{{ url_for('auth.login') }} ">Log in</a>
        <a class="nav-link p-3"  href="{{ url_for('auth.signup') }} ">Sign up</a>
        {% endif %}


    </nav>
</header>
{% block content %}

{% endblock %}
<script src="../static/jquery-3.5.1.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
