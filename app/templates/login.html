{% extends '_base.html' %}

{% block content %}

<div class="p-3">
    <form action="" method="post">

        {{ form.hidden_tag() }}
        <div class="mb-3">
            {{ form.username.label }}
            {{ form.username}}
        </div>
        <div class="mb-3">
            {{ form.password.label }}
            {{ form.password}}
        </div>
        <div class="mb-3">
            {{ form.remember_me.label }}
            {{ form.remember_me}}
        </div>
        <div class="mb-3">
            {{ form.submit}}

        </div>
    </form>
</div>
{% endblock %}
